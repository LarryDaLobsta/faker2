services:
  db:
    image: postgres:16
    container_name: faker2_db
    environment:
      POSTGRES_USER: faker2
      POSTGRES_PASSWORD: faker2
      POSTGRES_DB: faker2
    ports:
      - "5432:5432"
    volumes:
      - faker2_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faker2 -d faker2"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  faker2_pgdata: